<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<body>
    <div' class="container">
        <form action="#" name="example_form">
            <div class="example_form_title">
                <h2>Example form</h2>
                <div class="title">
                    <p>All:</p>
                    <p class="all">0</p>
                    <p>Need:</p>
                    <p class="need">0</p>
                    <p>Success: </p>
                    <p class="success">0</p>
                    <p>/12</p>
                    <p>Error:</p>
                    <p class="error">0</p>
                    <p>/12</p>
                </div>
            </div>
            <div class="secions">
                <div class="example_form_section1">
                    <div class="box-required">
                        <label for="name" class="required-tile">Name</label>
                        <input type="text" id="name" name="name" class="required" placeholder="Tom">
                        <span>Need to fill</span>
                    </div>
                    <div class="box box-active">
                        <label for="surname" class="box-label">Surname</label>
                        <input type="text" id="surname" name="surname" class="box-inp" placeholder="Reinert">
                    </div>
                    <div class="box-required">
                        <label for="email" class="required-tile">Email adress</label>
                        <input type="text" id="email" class="required" name="email">
                        <span>Need to fill</span>
                    </div>
                    <div class="box box-active">
                        <label for="phone" class="box-label">Phone number</label>
                        <input type="number" id="phone" class="box-inp" name="phone">
                    </div>
                    <div class="box box-active">
                        <label for="name" class="box-label">Your Mom’s name</label>
                        <input type="text" id="name" class="box-inp" name="momsName">
                    </div>
                    <div class="box box-active">
                        <label for="name" class="box-label">Your Pap’s name</label>
                        <input type="text" id="name" class="box-inp" name="papsName">
                    </div>
                </div>
                <div class="example_form_section2">
                    <div class="box-required">
                        <label for="age" class="required-tile">Age</label>
                        <input type="number" id="age" class="required">
                        <span>Need to fill</span>
                    </div>
                    <div class="box-required">
                        <label for="about" class="required-tile">About You</label>
                        <input type="text" id="about" class="required" name="aboutName">
                        <span>Need to fill</span>
                    </div>
                    <div class="box-required">
                        <label for="java" class="required-tile">What is JavaScript?</label>
                        <input type="text" id="java" class="required" name="js">
                        <span>Need to fill</span>
                    </div>
                    <div class="box-required">
                        <label for="html" class="required-tile">What is HTML?</label>
                        <input type="text" id="html" class="required" name="html">
                        <span>Need to fill</span>
                    </div>
                    <div class="box-required">
                        <label for="css" class="required-tile">What is CSS?</label>
                        <input type="text" id="css" class="required" name="css">
                        <span>Need to fill</span>
                    </div>
                    <div class="box box-active">
                        <label for="car" class="box-label">Your favourite car</label>
                        <input type="text" id="car" class="box-inp" name="car">
                    </div>
                </div>
            </div>
            <div class="form_button">
                <button type="submit" class="form_button1">Save changes</button>
            </div>
        </form>
        </div>
        <script src="./index.js"></script>
</body>

</html>
